<html>

<head>
    <link rel="stylesheet" href="../css/turnos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-...." crossorigin="anonymous" />
    <link rel="icon" type="image/png" href="utils/images/logo.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />


</head>

<body>
    <header>
        <a href="../index.html"><img src="../utils/images/logo.png" alt="Canchas Del Sur Logo" id="logo"></a>
        <h1 id="tituloHeader"> <a href="../index.html">Canchas Del Sur</a></h1>
        <nav>
            <ul>
                <li><a href="../index.html#nosotrosInfo">Sobre Nosotros</a></li>
                <li><a href="../index.html#faq">FAQ</a></li>
                <li><a href="../index.html#contacto">Contacto</a></li>
                <li><a href="canchasCatalogo.html">Reserva tu cancha</a></li>
                <li><a href="canchasPartidos.html">Unirme</a></li>
                <li><a href="turnos.html">Turnos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article id="turnos">
            <h2>Gestion de Turnos</h2>
            <p>Crea Turnos disponibles</p>
            <form action="/turnos" method="post">
                <label for="tipoCancha">Seleccione el tipo de cancha</label>
                <select name="tipoCancha" id="tipoCancha">
                    <option value="">Cancha 1</option>
                </select>
                <label for="">Seleccione el rango de fechas</label>
                <div class="seleccion">
                    <input type="date" id="fechaDesdeTurno" name="fechaDesdeTurno">
                    <input type="date" id="fechaHastaTurno" name="fechaHastaTurno">
                </div>
                <label for="">Ingrese los dias</label>
                <div class="seleccion" id="diasSemana">
                    <label for="lunes">Lunes</label>
                    <input type="checkbox" name="lunes" id="lunes">
                    <label for="martes">Martes</label>
                    <input type="checkbox" name="martes" id="martes">
                    <label for="miercoles">Miercoles</label>
                    <input type="checkbox" name="miercoles" id="miercoles">
                    <label for="jueves">Jueves</label>
                    <input type="checkbox" name="jueves" id="jueves">
                    <label for="viernes">Viernes</label>
                    <input type="checkbox" name="viernes" id="viernes">
                    <label for="sabado">Sabado</label>
                    <input type="checkbox" name="sabado" id="sabado">
                    <label for="domingo">Domingo</label>
                    <input type="checkbox" name="domingo" id="domingo">
                </div>
                <div class="seleccion">
                    <label for="horaInicioTurno">Ingresar horario Desde</label>
                    <input type="time" id="horaInicioTurno" name="horaInicioTurno">
                    <label for="horaFinTurno">Ingresar horario Hasta</label>
                    <input type="time" id="horaFinTurno" name="horaFinTurno">
                </div>
                <button id="boton" type="submit">Crear Turnos</button>
            </form>
        </article>
    </main>
    <footer>
        <p>&copy;
            2023 Canchas del Sur</p>
    </footer>
</body>

</html>
