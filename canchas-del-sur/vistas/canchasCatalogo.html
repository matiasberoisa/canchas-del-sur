<html>

<head>
    <link rel="stylesheet" href="../css/canchasCatalogo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-...." crossorigin="anonymous" />
</head>

<body>
    <header>
        <a href="../index.html"><img src="../utils/images/logo.png" alt="Canchas Del Sur Logo" class="logo"></a>

        <h1 class="tituloHeader"> <a href="../index.html">Canchas Del Sur</a></h1>
        <nav>
            <ul>

                <li><a href="../index.html#faq">FAQ</a></li>
                <li><a href="../index.html#contacto9">Contacto</a></li>
                <li><a href="canchasCatalogo.html">Reserva tu cancha</a></li>
            </ul>
        </nav>
    </header>
    <main id="#canchitas">
        <div class="buscador">
            <form action="">
                <input type="text" placeholder="Buscar...">
                <select name="" id="">
                    <option value="">Seleccionar tipo de cancha</option>
                    <option value="F5">Futbol 5</option>
                    <option value="F8">Futbol 8</option>
                    <option value="F11">Futbol 11</option>
                </select>
                <select>
                    <option value="">Seleccionar horario</option>
                    <option value="9:00">9:00 PM</option>
                    <option value="10:00">10:00 PM</option>
                    <option value="11:00">11:00 PM</option>
                </select>
                <select name="" id="">
                    <option value="">Seleccionar ciudad</option>
                    <option value="ciudad1">Neuquen</option>
                    <option value="ciudad2">Plottier</option>
                </select>
                <button class="boton" type="submit">Buscar</button>

            </form>
        </div>
        <article class="canchasCatalogo">
            <h2>Canchas disponibles</h2>
            <section class="resultadosCanchas">
                <section class="canchaData">
                    <img src="../utils/images/descarga.jfif" alt="">
                    <p class="canchaNombre">Futbol 5</p>
                    <p class="canchaUbicacion"> <i class="fa-solid fa-location-dot" style="color: gray ; margin-right: 0.3rem;"></i>  Neuquen, Argentina</p>
                    
                    <section class="horarios">
                        <p>horario1</p>
                        <p>horario2</p>
                        <p>horario3</p>
                    </section>
                    <button class="button" onclick="location.href='canchaDetalle.html'">Reservar</button>
                </section>

            </section>
        </article>
    </main>
    <footer>
        <p>&copy; 2025 CanchasDelSur. All rights reserved.</p>
    </footer>
</body>

</html>
